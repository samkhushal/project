<!DOCTYPE html>
<html>
<head>
  <title>Bookmark Saver</title>
  <style>
    body {
      width: 250px;
      padding: 10px;

    }
    h2 {

      padding: 10px;
      width: 100%;
      margin: 5px 0;
    }

</html>
